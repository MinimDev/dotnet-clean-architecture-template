version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "YourStrong@Password123" -Q "SELECT 1" -C
      interval: 10s
      timeout: 5s
      retries: 5

  # WebAPI
  webapi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=CleanArchitectureDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true
      - ConnectionStrings__IdentityConnection=Server=sqlserver;Database=CleanArchitectureIdentityDb;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True;MultipleActiveResultSets=true
      - Jwt__Secret=YourSuperSecretKeyForJWTTokenGenerationChangeThisInProduction!@#$$%
      - Jwt__Issuer=CleanArchitecture.WebAPI
      - Jwt__Audience=CleanArchitecture.Client
      - Jwt__ExpirationInDays=7
    depends_on:
      sqlserver:
        condition: service_healthy

volumes:
  sqlserver-data:
