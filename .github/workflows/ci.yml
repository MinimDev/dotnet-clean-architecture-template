name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore dependencies
        run: dotnet restore CleanArchitecture.sln

      - name: Build
        run: dotnet build CleanArchitecture.sln --no-restore --configuration Release

      - name: Run Unit Tests
        run: |
          dotnet test tests/CleanArchitecture.Domain.UnitTests/CleanArchitecture.Domain.UnitTests.csproj \
            --no-build --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=domain-tests.trx"

          dotnet test tests/CleanArchitecture.Application.UnitTests/CleanArchitecture.Application.UnitTests.csproj \
            --no-build --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=application-tests.trx"

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/*.trx'
